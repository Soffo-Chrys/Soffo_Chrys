<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un CV</title>
</head>
<body>
    <h1>Créer un CV</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Créer</button>
        </form>
    {% endif %}
</body>
</html>
