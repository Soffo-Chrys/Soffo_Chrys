<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer mon profil</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #2d3748;
            animation: backgroundColorChange 5s infinite alternate;
        }

        @keyframes backgroundColorChange {
            0% {
                background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            }
            100% {
                background: linear-gradient(to bottom, #bbdefb, #e3f2fd);
            }
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.4s ease;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.5rem;
            color: #1e88e5;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(30, 136, 229, 0.3);
            animation: textGlow 1s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 1px 1px 3px rgba(30, 136, 229, 0.3);
            }
            100% {
                text-shadow: 0 0 15px rgba(30, 136, 229, 1), 0 0 30px rgba(30, 136, 229, 0.8);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #cfd8dc;
            border-radius: 10px;
            background-color: #f4f8fb;
            color: #37474f;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 8px rgba(66, 165, 245, 0.5);
            outline: none;
        }

        button {
            background-color: #1e88e5;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #0d47a1;
        }

        a {
            color: #1e88e5;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #1565c0;
        }

        p {
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gérer mon profil</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sauvegarder</button>
        </form>
        <p><a href="{% url 'trombinoscope' %}">Retour au trombinoscope</a></p>
    </div>
</body>
</html>
