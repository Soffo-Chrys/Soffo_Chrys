{% block content %}
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f9; /* Douce couleur de fond */
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease-in-out;
        }

        h2 {
            color: #007bff; /* Bleu moderne */
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: fadeIn 1s ease-out;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.4s ease;
            animation: slideUp 0.5s ease-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        /* Animation for form */
        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Form fields */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-size: 1rem;
            color: #333333;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s ease;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #cccccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            background-color: #e8f0fe;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        /* Submit button */
        button {
            background-color: #28a745; /* Vert dynamique */
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Back button */
        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .btn-back:active {
            transform: translateY(2px);
        }

        /* HTMX Loading */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #007bff;
        }

        .htmx-request {
            display: block;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>

    <div class="form-container" hx-target="this" hx-swap="outerHTML">
        <h2>Ajout de CV</h2>
        <form method="post" hx-post="{% url 'ajouter_cv' %}" hx-target=".form-container" hx-indicator=".loading">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Enregistrer</button>
        </form>

        <div class="loading">
            <span>Chargement...</span>
        </div>
    </div>

    <a href="/" class="btn-back">Retour Ã  l'accueil</a>

{% endblock %}
